site_name: My Docs Demo
site_url: https://example.example
theme:
  name: material
  font:
    text: roboto
    code: arial
  icon:
    logo: fontawesome/brands/markdown 
    favicon: fontawesome/brands/markdown
  features:
    - navigation.footer  
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details  

extra:
  social:
    - icon: material/github
      link: https://youtube.com/
    - icon: material/github
      link: https://linkedin.com/

copyright: Copyright &copy; 2025 Nishant Cherukuri